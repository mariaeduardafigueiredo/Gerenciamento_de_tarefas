{% extends "myapp/index.html" %}

{% block title %}Cadastro de Tarefa{% endblock title %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">Cadastro de Tarefa</div>
        <div class="card-body">
          {% if messages %}
            <ul class="list-group">
              {% for message in messages %}
                <li class="list-group-item {% if message.tags %}alert-{{ message.tags }}{% endif %}">{{ message }}</li>
              {% endfor %}
            </ul>
          {% endif %}
          <form action="/adicionar_tarefa/" method="post">
            {% csrf_token %}
            <div class="form-group">
              <label for="descricao">Descrição</label>
              <textarea class="form-control" id="descricao" name="descricao" rows="3" placeholder="Digite a descrição da tarefa" required></textarea>
            </div>
            <div class="form-group">
              <label for="setor">Setor</label>
              <input type="text" class="form-control" id="setor" name="setor" placeholder="Digite o setor" required>
            </div>
            <div class="form-group">
              <label for="usuario">Usuário</label>
              <input type="text" class="form-control" id="usuario" name="usuario" placeholder="Digite o usuário responsável" required>
            </div>
            <div class="form-group">
              <label for="prioridade">Prioridade</label>
              <select class="form-control" id="prioridade" name="prioridade" required>
                <option value="alta">Alta</option>
                <option value="média">Média</option>
                <option value="baixa">Baixa</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar Tarefa</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
